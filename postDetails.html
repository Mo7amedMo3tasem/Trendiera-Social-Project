    <script>
const urlParams = new URLSearchParams(window.location.search);
const id = urlParams.get("postId");
setupUI()
getPost()
showAlert()
function getPost() {
  axios.get(`${baseUrl}/posts/${id}`)
    .then((response) => {
      const post = response.data.data;
      const comments = post.comments;
      const author = post.author;
      document.getElementById("username-span").innerHTML = author.username;
      const title = post.title ? post.title : "";
      const username = author.username.length > 20 
          ? `${author.username.slice(0, 20)}...` 
          : author.username;
          const profileImg = author.profile_image && Object.keys(author.profile_image).length > 0 ? author.profile_image: 'imgs/profileImg.png';
          // const commentProfileImg = comment.author.profile_image && Object.keys(comment.author.profile_image).length > 0 ? comment.author.profile_image: 'imgs/profileImg.png';
      let commentsContent = ``
      for(comment of comments){
        commentsContent += 
        `
        <div class="comments">
            <div class="p-3" style="background-color: var(--comments-color);">
              <div class="image" style="margin-bottom: 5px;">
                <img class="profile-pic" src="${comment.author.profile_image}" alt="" style="" >
                <b style="color: var(--title-color);">${comment.author.username}</b>
              </div>
              <div class="comment-body" style="color: var(--title-color);">
                ${comment.body}
              </div>
              </div>
          </div>
        `
      }
      const postContent = `
        
          <div class="card">
            <div class="card-header">
              <div class="image">
              <img src="${profileImg}" alt="" >
            </div>
              <span>${username}
                <h3>${title}</h3>
              </span>
              <h6><span><i class="bi bi-dot"></i></span>${post.created_at}</h6>
            </div>
            <div class="card-body"  style="cursor:pointer;">
              <div class="image">
                <img src="${post.image}" alt="">
              </div>
              <div class="main-holder">
                <div class="icons-holder">
                  <div class="icons">
                    <i class='bx bx-heart'></i>
                    <i class='bx bx-message-rounded'></i>
                    <i class="bi bi-send"></i>
                  </div>
                  <i class="bi bi-bookmark"></i>
                </div>
                <span>${author.username}<p>${post.body}</p></span>
              </div>
              <hr style="margin-bottom:0;
              margin-top: 0;">
            </div>
            ${commentsContent}
            <div class="input-group mb-3" id="add-comment-div" style="margin-bottom: 0 !important;">
              <input id="comment-input" class="form-control" style="background-color: var(--box-color);border: 1px solid #818181;border-radius: 0;color: var(--title-color);" type="text" placeholder="add your comment here..">
              <button class="btn btn-outline-primary" onclick="createCommentClicked()" type="button" style="transition: 0.3s;border-radius: 0;background-color: var(--main-color);border: none;color: white;">send</button>
            </div>
          </div>
      `
      document.getElementById("post").innerHTML = postContent
    })
    .catch(error => console.error(error));
}
function createCommentClicked(){
  let commentBody = document.getElementById("comment-input").value
  let params = {
    "body": commentBody
  }
  let token = localStorage.getItem("token")
  let url = `${baseUrl}/posts/${id}/comments`
  axios.post(url , params, {
    headers: {
      "authorization" : `Bearer ${token}`
      }
    })
    .then((response) => {
      showAlert("The comment has been created successfully", "success")
      getPost()
    }).catch((error) => {
        const errorMessage = error.response.data.message
        showAlert(errorMessage, "danger")
      })
  }
  setupUI()  
  getPost()
    </script>
