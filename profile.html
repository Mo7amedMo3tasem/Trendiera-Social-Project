<div class="modal fade" id="create-post-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
  <div class="modal-dialog">
    <div class="modal-content" style="background-color: var(--box-color); color: var(--text-color);">
      <div class="modal-header">
        <h1 class="modal-title fs-5" style=" color: var(--second-title-color);" id="post-modal-title">Create A New Post</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label" style=" color: var(--second-title-color);">Title</label>
            <input type="text" class="form-control" id="create-post-title-input" style="border: 1px solid black; background-color: var(--second-input-color); outline: none;" value="">
            <input type="hidden" id="post-id-input" value="">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label" style=" color: var(--second-title-color);">Body</label>
            <textarea name="" id="post-body-input" style="width: 100%; height:100px; resize: none; border: 1px solid black; border-radius: 5px; background-color: var(--second-input-color); outline: none"></textarea>
          </div>
          <div class="mb-3">
              <div class="holder" style="text-align: center;">
              <div class="input-holder">
                <input type="file" class="form-control" id="post-image-input" style="border: 1px solid black; background-color: var(--second-input-color); outline: none;" value="">
                <label for="post-image-input" class="col-form-label" > <i class="fa-solid fa-upload"></i> Upload Image</label>
              </div>
          </div>
        </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" id="postModalSubmit" class="btn btn-primary" onclick="createNewPostClicked()">Create</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="delete-post-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
